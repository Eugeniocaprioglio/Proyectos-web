<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a937f66da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=https://bootswatch.com/4/simplex/bootstrap.min.css>
    <title>My BookList App</title>
</head>
<body>
    <div class="container mt-2 px-3" style="width: 500px; background-color: yellow;">
        <h1 class="display-4 text-center"><i class="far fa-chart-bar"></i>
            Distribuci√≥n<span class="text-primary">Normal</span>
        </h1>
        <form id="book-form">
           <div class="form-group">
               <label for="title">Title</label>
               <input type="text" id="title" class="form-control">
           </div>
           <div class="form-group">
              <label for="author">Author</label>
              <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
               <label for="isbn">ISBN</label>
               <input type="text" id="isbn" class="form-control">
            </div>
               <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    

    </div>
    <script src="app.js"></script>
</body>
</html>
